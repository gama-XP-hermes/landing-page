<html>
  <body>
    <h1>Exemplo de formulário para o Show me the Leads</h1>
    <form method="POST" action="https://smtl.gama.academy/leads/db228f50-915e-11ea-9e98-2f3c29e0891c">
      <input
        name="name"
        type="text"
        pattern="^\D{2,}\s[\D\s]{2,}$"
        title="Digite seu nome completo"
        required
      />
      <input
        name="email"
        type="email"
        title="Digite um email válido"
        required
      />
      <input name="redirectTo" type="hidden" value="https://gama.academy" />
      <input name="debugMode" type="hidden" value="true" />
      <input type="submit" />
    </form>
  </body>
</html>

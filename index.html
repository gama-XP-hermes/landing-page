<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viagens do Olimpo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="public/logo-branco.png" alt="logo da Viagens do Olimpo" />
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <form
            method="POST"
            action="https://smtl.gama.academy/leads/db228f50-915e-11ea-9e98-2f3c29e0891c"
          >
            <h1>Planeje sua viagem após a pandemia</h1>
            <h2>
            Baixe nosso e-book gratuitamente para ter acesso as nossas dicas e informações para montar seu roteiro.
            </h2>
            <div class="form-group mt-4">
              <label for="name">Nome</label>
              <input
                class="form-control"
                name="name"
                type="text"
                pattern="^\D{2,}\s[\D\s]{2,}$"
                placeholder="Digite seu nome completo"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                class="form-control"
                name="email"
                type="email"
                placeholder="Digite um email válido"
                required
              />
            </div>

            <input
              name="redirectTo"
              type="hidden"
              value="https://viagensdoolimpo.netlify.app/thank-you"
            />
            <input name="debugMode" type="hidden" value="true" />
            <input
              type="submit"
              class="btn btn-block"
              value="Download gratuito"
            />
            <p>*Iremos cuidar dos seus dados com carinho, então não precisa se preocupar.</p>
          </form>
        </div>
      </div>
      <div class="row social-media">
        <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
          <div class="col-6">
            <a href="https://www.instagram.com/viagensdoolimpo/" target="_blank">
              <picture>
                <source media="(max-width: 575.98px)" srcset="public/icon-ig-escuro.svg">
                <source srcset="public/icon-ig-claro.svg">
                <img src="public/icon-ig-claro.svg" alt="ícone do instagram">
              </picture>
              @viagensdoolimpo
            </a>
          </div>
          <div class="col-6">
            <a href="https://web.facebook.com/Viagens-do-Olimpo-107332367647173/?modal=admin_todo_tour&_rdc=1&_rdr" target="_blank">
              <picture>
                <source media="(max-width: 575.98px)" srcset="public/icon-fb-escuro.svg">
                <source srcset="public/icon-fb-claro.svg">
                <img src="public/icon-fb-claro.svg" alt="ícone do facebook">
              </picture>
              /viagens-do-olimpo
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
